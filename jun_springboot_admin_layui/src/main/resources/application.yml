# 端口
server:
  port: 8081

spring:
  profiles:
    active: dev
  mvc:
    throw-exception-if-no-handler-found: true
#    static-path-pattern: /static/**
  resources:
    add-mappings: false
  application:
    name: springboot-admin
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  # 文件大小限制
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  # redis token信息
  redis:
    key:
      prefix:
        userToken: "user:token:"
        passwordError: "user:password:error:"
        permissionRefresh: "user:token:permissionRefresh:"
      expire:
        userToken: 604800 # 7天 7*24*3600
        passwordError: 3600 # 一个小时
        permissionRefresh: 604800 # 7天 7*24*3600
    allowMultipleLogin: true # 允许多处登陆

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/${project.database}/**/*.xml,classpath:mapper/*.xml
  global-config:
    db-config:
      logic-delete-value: 0
      logic-not-delete-value: 1
      logic-delete-field: deleted

#使用代码生成模块时 指定要生成的表存在于哪种数据库，可选值有【mysql、oracle、sqlServer】
snaker:
  flow:
    auto-init-schema: false       #是否初始化数据库脚本，默认为false
    db-access-type: mybatis-plus  #sql执行器类型 可选 jdbc、spring、mybatis_plus。默认为jdbc
    expression-type: juel         #决策表达式类型 可选juel和spel。默认为juel
    cache:
      cache-type: redis           #缓存类型 可选内存、ehcache、redis
      timeout: 2                  #过期时间  (当前版本仅对redis模式生效，后续会对其他类型做扩展)
      time-unit: hours            #时间单位  (同上)
      key-prefix: "snakerflow::"  #缓存键前缀(同上)
project:
  database: mysql

# 防止XSS攻击
xss: 
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: 
  # 匹配链接
  urlPatterns: /system/*,/tool/*