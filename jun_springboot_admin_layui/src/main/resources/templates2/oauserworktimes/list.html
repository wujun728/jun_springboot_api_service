<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/custom.form.css">
  <style>
		element.style { width: 180px; }
		.layui-form-label.layui-required:after{
	        content:"*";
	        color:red;
	        position: absolute;
	        top:10px;
	        left:24px;
	    }
  </style>
</head>
<body>
<!-- 新增修改的DIV页面-begin,默认hidden -->
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
      <input name="id" id="id" hidden/>
        <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >工号</label>
      <div class="layui-input-block">
		<input type="refUsercoce" name="refUsercoce"  id="refUsercoce"  lay-verify="required|refUsercoce" lay-max="256"   placeholder="请输入工号"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >姓名</label>
      <div class="layui-input-block">
		<input type="refUsername" name="refUsername"  id="refUsername"  lay-verify="required|refUsername" lay-max="256"   placeholder="请输入姓名"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >部门</label>
      <div class="layui-input-block">
		<input type="refUserdept" name="refUserdept"  id="refUserdept"  lay-verify="required|refUserdept" lay-max="256"   placeholder="请输入部门"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >日期</label>
      <div class="layui-input-block">
		<input type="leaveDate" name="leaveDate"  id="leaveDate"  lay-verify="required|leaveDate" lay-max="null"   placeholder="请输入日期"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >入场时间</label>
      <div class="layui-input-block">
	<input type="leaveInTime" name="leaveInTime"  id="leaveInTime" lay-verify="required| date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >离场时间</label>
      <div class="layui-input-block">
	<input type="leaveOutTime" name="leaveOutTime"  id="leaveOutTime" lay-verify="required| date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >入场地点</label>
      <div class="layui-input-block">
		<input type="leaveInCase" name="leaveInCase"  id="leaveInCase"  lay-verify="required|leaveInCase" lay-max="256"   placeholder="请输入入场地点"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >入场经纬度</label>
      <div class="layui-input-block">
		<input type="text" name="leaveInXy"  id="leaveInXy"  placeholder="请输入入场经纬度" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >离场地点</label>
      <div class="layui-input-block">
		<input type="leanveOutCase" name="leanveOutCase"  id="leanveOutCase"  lay-verify="required|leanveOutCase" lay-max="256"   placeholder="请输入离场地点"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >离场经纬度</label>
      <div class="layui-input-block">
		<input type="text" name="leanveOutXy"  id="leanveOutXy"  placeholder="请输入离场经纬度" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >异常类型</label>
      <div class="layui-input-block">
	<select id="dictException" name="dictException" lay-filter="select-type" th:with="type=${@sysDictService.getType('dict_exception')}">
        <option value="0">请选择</option>
        <option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
    </select>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >状态</label>
      <div class="layui-input-block">
	<select id="dictWordtimeStatus" name="dictWordtimeStatus" lay-filter="select-type" th:with="type=${@sysDictService.getType('dict_wordtime_status')}">
        <option value="0">请选择</option>
        <option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
    </select>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >审批意见</label>
      <div class="layui-input-block">
		<input type="text" name="approveDesc"  id="approveDesc"  placeholder="请输入审批意见" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >请假</label>
      <div class="layui-input-block">
		<input type="text" name="approveQingjia"  id="approveQingjia"  placeholder="请输入请假" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >实际出勤</label>
      <div class="layui-input-block">
		<input type="actualAttendance" name="actualAttendance"  id="actualAttendance"  lay-verify="required|actualAttendance" lay-max="null"   placeholder="请输入实际出勤"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >缺勤</label>
      <div class="layui-input-block">
		<input type="absent" name="absent"  id="absent"  lay-verify="required|absent" lay-max="null"   placeholder="请输入缺勤"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >考勤申诉</label>
      <div class="layui-input-block">
		<input type="text" name="leanveRetroactive"  id="leanveRetroactive"  placeholder="请输入考勤申诉" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >补签到</label>
      <div class="layui-input-block">
		<input type="text" name="backMark1"  id="backMark1"  placeholder="请输入补签到" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >审批类型</label>
      <div class="layui-input-block">
	<select id="dictApproveType" name="dictApproveType" lay-filter="select-type" th:with="type=${@sysDictService.getType('dict_approve_type')}">
        <option value="0">请选择</option>
        <option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
    </select>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >备注</label>
      <div class="layui-input-block">
	    <textarea placeholder="请输入内容" class="layui-textarea" name="remark"  id="remark"></textarea>
  </div>
 </div>
  	<div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>
<!-- 新增修改的DIV页面-end -->

<!-- 查询列表的DIV页面-start -->
<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="oaUserWorktimes:list">
    <div class="layui-form-item">
      <div class="layui-input-inline">
    <input type="refUsercoce" name="refUsercoceCondition"  id="refUsercoceCondition" class="layui-input"  autocomplete="off" placeholder="请输入工号">
      </div>
      <div class="layui-input-inline">
    <input type="refUsername" name="refUsernameCondition"  id="refUsernameCondition" class="layui-input"  autocomplete="off" placeholder="请输入姓名">
      </div>
      <div class="layui-input-inline">
    <input type="refUserdept" name="refUserdeptCondition"  id="refUserdeptCondition" class="layui-input"  autocomplete="off" placeholder="请输入部门">
      </div>
      <div class="layui-input-inline">
    <input type="leaveDate" name="leaveDateCondition"  id="leaveDateCondition" class="layui-input"  autocomplete="off" placeholder="请输入日期">
      </div>
      <div class="layui-input-inline">
	<input type="leaveInTime" name="leaveInTimeCondition"  id="leaveInTimeCondition" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-input-inline">
	<input type="leaveOutTime" name="leaveOutTimeCondition"  id="leaveOutTimeCondition" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-input-inline">
    <input type="leaveInCase" name="leaveInCaseCondition"  id="leaveInCaseCondition" class="layui-input"  autocomplete="off" placeholder="请输入入场地点">
      </div>
      <div class="layui-input-inline">
    <input type="leanveOutCase" name="leanveOutCaseCondition"  id="leanveOutCaseCondition" class="layui-input"  autocomplete="off" placeholder="请输入离场地点">
      </div>
      <div class="layui-input-inline">
    <input type="actualAttendance" name="actualAttendanceCondition"  id="actualAttendanceCondition" class="layui-input"  autocomplete="off" placeholder="请输入实际出勤">
      </div>
      <div class="layui-input-inline">
    <input type="absent" name="absentCondition"  id="absentCondition" class="layui-input"  autocomplete="off" placeholder="请输入缺勤">
      </div>
      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查询</button>
        <button class="layui-btn"   id="export">导出全部</button>
      </div>
    </div>
  </div>
  <!-- 渲染列表，上面的是工具栏 -->
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>
<!-- 查询列表的DIV页面-end -->
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="oaUserWorktimes:add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="oaUserWorktimes:delete">删除</button>
  </div>
</script>
<script type="text/html" id="tool">
  <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="oaUserWorktimes:update">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="oaUserWorktimes:delete">删除</a>
  <a class="layui-btn layui-btn-xs" lay-event="file" shiro:hasPermission="bizCustomerTest:update">附件</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/layui-ext/tableSelect.js"></script>
<script src="/js/core.util.js"></script>
<script src="/js/jquery.js"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token==null?"":token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var layedit = layui.layedit;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;
  var numberInput = layui.numberInput;
  var tableSelect = layui.tableSelect;
  //定义lay全局对象

  layui.config({
        base: '/layui-ext/'
    }).extend({
        treetable: 'treetable-lay/treetable',
        iconPicker: 'icon/iconPicker',
        numberInput: 'numberInput/js/index'
    }).use(['numberInput','table', 'layer', 'laydate' ,'form', 'layedit'], function () {
	numberInput = layui.numberInput;
	
    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: '/oaUserWorktimes/listBySelect' //数据接口
      , method: 'POST'
      ,size: 'sm' //小尺寸的表格
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
	        return {
	          "code": res.code, //解析接口状态
	          "msg": res.msg, //解析提示文本
	          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
	          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
	        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'},  
          {field: 'id', title: 'ID', sort: true ,hide:true }, 
          {field: 'refUsercoce', title: '工号', sort: true }, 
          {field: 'refUsername', title: '姓名', sort: true }, 
          {field: 'refUserdept', title: '部门', sort: true }, 
          {field: 'leaveDate', title: '日期', sort: true }, 
          {field: 'leaveInTime', title: '入场时间', sort: true }, 
          {field: 'leaveOutTime', title: '离场时间', sort: true }, 
          {field: 'leaveInCase', title: '入场地点', sort: true }, 
          {field: 'leaveInXy', title: '入场经纬度', sort: true ,hide:true }, 
          {field: 'leanveOutCase', title: '离场地点', sort: true }, 
          {field: 'leanveOutXy', title: '离场经纬度', sort: true ,hide:true }, 
          {field: 'dictException', title: '异常类型', sort: true ,hide:true , templet: function (item) { 	            //获取类型对应的字典label
	            var datas = "[[${@sysDictService.getType('dict_exception')}]]".replace(/&quot;/g,"\"");
	            if(item.dictCustomerType%2==0){
		            return '<span class="layui-btn layui-btn-normal layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}else{
		            return '<span class="layui-btn layui-btn-warm layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}
	            // return CoreUtil.selectDictLabel(datas, item.dictException);
            }
}, 
          {field: 'dictWordtimeStatus', title: '状态', sort: true ,hide:true , templet: function (item) { 	            //获取类型对应的字典label
	            var datas = "[[${@sysDictService.getType('dict_wordtime_status')}]]".replace(/&quot;/g,"\"");
	            if(item.dictCustomerType%2==0){
		            return '<span class="layui-btn layui-btn-normal layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}else{
		            return '<span class="layui-btn layui-btn-warm layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}
	            // return CoreUtil.selectDictLabel(datas, item.dictWordtimeStatus);
            }
}, 
          {field: 'approveDesc', title: '审批意见', sort: true ,hide:true }, 
          {field: 'approveQingjia', title: '请假', sort: true ,hide:true }, 
          {field: 'actualAttendance', title: '实际出勤', sort: true }, 
          {field: 'absent', title: '缺勤', sort: true }, 
          {field: 'leanveRetroactive', title: '考勤申诉', sort: true ,hide:true }, 
          {field: 'backMark1', title: '补签到', sort: true ,hide:true }, 
          {field: 'dictApproveType', title: '审批类型', sort: true ,hide:true , templet: function (item) { 	            //获取类型对应的字典label
	            var datas = "[[${@sysDictService.getType('dict_approve_type')}]]".replace(/&quot;/g,"\"");
	            if(item.dictCustomerType%2==0){
		            return '<span class="layui-btn layui-btn-normal layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}else{
		            return '<span class="layui-btn layui-btn-warm layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}
	            // return CoreUtil.selectDictLabel(datas, item.dictApproveType);
            }
}, 
          {field: 'remark', title: '备注', sort: true ,hide:true }, 
	          {width: 160, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });


//遍历列，并渲染各种表单组件
	tableSelect.render({
		elem: '#refUsercoce',
		checkedKey: 'id',
		table: {
			url: '/oaUserWorktimes/listByPage?authorization='+tokenQuery,
			method: 'POST',
			contentType: 'application/json',
			 parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
		          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
		        }
		      },
			cols: [
				[
					{ type: 'radio' },
					{ field: 'id', title: 'ID' },
					{ field: 'cusname', title: '标题' },
					{ field: 'fullname', title: '名称' }
				]
			]
		},
		done: function (elem, data) {
			var NEWJSON = []
			layui.each(data.data, function (index, item) {
				NEWJSON.push(item.cusname);
				$("#refId").val(item.id);
				console.log('info');  
			})
			elem.val(NEWJSON.join(","))
		}
	});
	tableSelect.render({
		elem: '#refUsername',
		checkedKey: 'id',
		table: {
			url: '/oaUserWorktimes/listByPage?authorization='+tokenQuery,
			method: 'POST',
			contentType: 'application/json',
			 parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
		          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
		        }
		      },
			cols: [
				[
					{ type: 'radio' },
					{ field: 'id', title: 'ID' },
					{ field: 'cusname', title: '标题' },
					{ field: 'fullname', title: '名称' }
				]
			]
		},
		done: function (elem, data) {
			var NEWJSON = []
			layui.each(data.data, function (index, item) {
				NEWJSON.push(item.cusname);
				$("#refId").val(item.id);
				console.log('info');  
			})
			elem.val(NEWJSON.join(","))
		}
	});
	tableSelect.render({
		elem: '#refUserdept',
		checkedKey: 'id',
		table: {
			url: '/oaUserWorktimes/listByPage?authorization='+tokenQuery,
			method: 'POST',
			contentType: 'application/json',
			 parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
		          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
		        }
		      },
			cols: [
				[
					{ type: 'radio' },
					{ field: 'id', title: 'ID' },
					{ field: 'cusname', title: '标题' },
					{ field: 'fullname', title: '名称' }
				]
			]
		},
		done: function (elem, data) {
			var NEWJSON = []
			layui.each(data.data, function (index, item) {
				NEWJSON.push(item.cusname);
				$("#refId").val(item.id);
				console.log('info');  
			})
			elem.val(NEWJSON.join(","))
		}
	});
 	//日期
	laydate.render({
	    elem: '#leaveInTime'
	    ,type: 'datetime'
    });
 	//日期
	laydate.render({
	    elem: '#leaveOutTime'
	    ,type: 'datetime'
    });
	
    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          $(".operation input[name=id]").val("");
          $(".operation input[name=refUsercoce]").val("");
          $(".operation input[name=refUsername]").val("");
          $(".operation input[name=refUserdept]").val("");
          $(".operation input[name=leaveDate]").val("");
          $(".operation input[name=leaveInTime]").val("");
          $(".operation input[name=leaveOutTime]").val("");
          $(".operation input[name=leaveInCase]").val("");
          $(".operation input[name=leaveInXy]").val("");
          $(".operation input[name=leanveOutCase]").val("");
          $(".operation input[name=leanveOutXy]").val("");
          $(".operation input[name=dictException]").val("");
          $(".operation input[name=dictWordtimeStatus]").val("");
          $(".operation input[name=approveDesc]").val("");
          $(".operation input[name=approveQingjia]").val("");
          $(".operation input[name=actualAttendance]").val("");
          $(".operation input[name=absent]").val("");
          $(".operation input[name=leanveRetroactive]").val("");
          $(".operation input[name=backMark1]").val("");
          $(".operation input[name=dictApproveType]").val("");
          $(".operation input[name=remark]").val("");
	          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'edit':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("编辑");
          $(".operation input[name=id]").val(data.id);
          $(".operation input[name=refUsercoce]").val(data.refUsercoce);
          $(".operation input[name=refUsername]").val(data.refUsername);
          $(".operation input[name=refUserdept]").val(data.refUserdept);
          $(".operation input[name=leaveDate]").val(data.leaveDate);
          $(".operation input[name=leaveInTime]").val(data.leaveInTime);
          $(".operation input[name=leaveOutTime]").val(data.leaveOutTime);
          $(".operation input[name=leaveInCase]").val(data.leaveInCase);
          $(".operation input[name=leaveInXy]").val(data.leaveInXy);
          $(".operation input[name=leanveOutCase]").val(data.leanveOutCase);
          $(".operation input[name=leanveOutXy]").val(data.leanveOutXy);
          $(".operation input[name=dictException]").val(data.dictException);
          $(".operation input[name=dictWordtimeStatus]").val(data.dictWordtimeStatus);
          $(".operation input[name=approveDesc]").val(data.approveDesc);
          $(".operation input[name=approveQingjia]").val(data.approveQingjia);
          $(".operation input[name=actualAttendance]").val(data.actualAttendance);
          $(".operation input[name=absent]").val(data.absent);
          $(".operation input[name=leanveRetroactive]").val(data.leanveRetroactive);
          $(".operation input[name=backMark1]").val(data.backMark1);
          $(".operation input[name=dictApproveType]").val(data.dictApproveType);
          $(".operation input[name=remark]").val(data.remark);
			  form.render();
          break;
        case 'file':
          CoreUtil.setData("bizcustomertest_rowdata",data);
          var index = layer.open({
              title: '上传附件',
              type: 2,
              shade: 0.2,
              maxmin:true,
              shadeClose: true,
              area: ['80%', '80%'],
              content: '/index/sysFilesByUser',
          });
          $(window).on("resize", function () {
              layer.full(index);
          });
          return false;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost("/oaUserWorktimes/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete("/oaUserWorktimes/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost("/oaUserWorktimes/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut("/oaUserWorktimes/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }
      return false;
    });
  });
