<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/custom.form.css">
  <style>
		element.style { width: 180px; }
		.layui-form-label.layui-required:after{
	        content:"*";
	        color:red;
	        position: absolute;

<body>
<!-- 新增修改的DIV页面-begin,默认hidden -->
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
      <input name="id" id="id" hidden/>
        <div class="layui-form-item"   >
      <label class="layui-form-label  " >指标编码</label>
      <div class="layui-input-block">
		<input type="text" name="qno"  id="qno"  placeholder="请输入指标编码" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >指标名称</label>
      <div class="layui-input-block">
		<input type="text" name="qname"  id="qname"  placeholder="请输入指标名称" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >指标父编码</label>
      <div class="layui-input-block">
		<input type="text" name="pid"  id="pid"  placeholder="请输入指标父编码" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >指标类型</label>
      <div class="layui-input-block">
	<select id="dictQtype" name="dictQtype" lay-filter="select-type" th:with="type=${@sysDictService.getType('dict_qtype')}">
        <option value="0">请选择</option>
        <option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
    </select>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >指标Level</label>
      <div class="layui-input-block">
		<input type="text" name="qlevel"  id="qlevel"  placeholder="请输入指标Level" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >指标等级</label>
      <div class="layui-input-block">
		<input type="text" name="gradeformulA"  id="gradeformulA"  placeholder="请输入指标等级" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >指标排序</label>
      <div class="layui-input-block">
		<input type="text" name="qorder"  id="qorder"  placeholder="请输入指标排序" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >指标权重</label>
      <div class="layui-input-block">
		<input type="text" name="qweight"  id="qweight"  placeholder="请输入指标权重" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >指标考核分类</label>
      <div class="layui-input-block">
	<select id="dictQtype2" name="dictQtype2" lay-filter="select-type" th:with="type=${@sysDictService.getType('dict_qtype2')}">
        <option value="0">请选择</option>
        <option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
    </select>
  </div>
 </div>
      <div class="layui-form-item"    style="display:none" >
      <label class="layui-form-label  " ></label>
      <div class="layui-input-block">
		<input type="text" name="dclid"  id="dclid"  placeholder="请输入" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >指标考核模板ID</label>
      <div class="layui-input-block">
		<input type="text" name="templateid"  id="templateid"  placeholder="请输入指标考核模板ID" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >指标考核模板名称</label>
      <div class="layui-input-block">
		<input type="text" name="templatename"  id="templatename"  placeholder="请输入指标考核模板名称" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"    style="display:none" >
      <label class="layui-form-label  " ></label>
      <div class="layui-input-block">
		<input type="text" name="userid"  id="userid"  placeholder="请输入" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"    style="display:none" >
      <label class="layui-form-label  " ></label>
      <div class="layui-input-block">
		<input type="text" name="username"  id="username"  placeholder="请输入" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"    style="display:none" >
      <label class="layui-form-label  " ></label>
      <div class="layui-input-block">
		<input type="text" name="userscore"  id="userscore"  placeholder="请输入" autocomplete="off" class="layui-input">
	  </div>
 </div>
<div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>
<!-- 新增修改的DIV页面-end -->

<!-- 查询列表的DIV页面-start -->
<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="hrTempletQuotaDetailUserscoreDetail:list">
    <div class="layui-form-item">
      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查询</button>
        <button class="layui-btn"   id="export">导出全部</button>
      </div>
    </div>
  </div>
  <!-- 渲染列表，上面的是工具栏 -->
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>
<!-- 查询列表的DIV页面-end -->
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="hrTempletQuotaDetailUserscoreDetail:add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="hrTempletQuotaDetailUserscoreDetail:delete">删除</button>
  </div>
</script>
<script type="text/html" id="tool">
  <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="hrTempletQuotaDetailUserscoreDetail:update">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="hrTempletQuotaDetailUserscoreDetail:delete">删除</a>
  <a class="layui-btn layui-btn-xs" lay-event="file" shiro:hasPermission="bizCustomerTest:update">附件</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/layui-ext/tableSelect.js"></script>
<script src="/js/core.util.js"></script>
<script src="/js/jquery.js"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token==null?"":token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var layedit = layui.layedit;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;
  var numberInput = layui.numberInput;
  var tableSelect = layui.tableSelect;
  //定义lay全局对象

  layui.config({
        base: '/layui-ext/'
    }).extend({
        treetable: 'treetable-lay/treetable',
        iconPicker: 'icon/iconPicker',
        numberInput: 'numberInput/js/index'
    }).use(['numberInput','table', 'layer', 'laydate' ,'form', 'layedit'], function () {
	numberInput = layui.numberInput;
	
    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: '/hrTempletQuotaDetailUserscoreDetail/listBySelect' //数据接口
      , method: 'POST'
      ,size: 'sm' //小尺寸的表格
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
	        return {
	          "code": res.code, //解析接口状态
	          "msg": res.msg, //解析提示文本
	          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
	          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
	        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'},  
          {field: 'id', title: '', sort: true ,hide:true }, 
          {field: 'qno', title: '指标编码', sort: true ,hide:true }, 
          {field: 'qname', title: '指标名称', sort: true ,hide:true }, 
          {field: 'pid', title: '指标父编码', sort: true ,hide:true }, 
          {field: 'dictQtype', title: '指标类型', sort: true ,hide:true , templet: function (item) { 	            //获取类型对应的字典label
	            var datas = "[[${@sysDictService.getType('dict_qtype')}]]".replace(/&quot;/g,"\"");
	            if(item.dictCustomerType%2==0){
		            return '<span class="layui-btn layui-btn-normal layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}else{
		            return '<span class="layui-btn layui-btn-warm layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}
	            // return CoreUtil.selectDictLabel(datas, item.dictQtype);
            }
}, 
          {field: 'qlevel', title: '指标Level', sort: true ,hide:true }, 
          {field: 'gradeformulA', title: '指标等级', sort: true ,hide:true }, 
          {field: 'qorder', title: '指标排序', sort: true ,hide:true }, 
          {field: 'qweight', title: '指标权重', sort: true ,hide:true }, 
          {field: 'dictQtype2', title: '指标考核分类', sort: true ,hide:true , templet: function (item) { 	            //获取类型对应的字典label
	            var datas = "[[${@sysDictService.getType('dict_qtype2')}]]".replace(/&quot;/g,"\"");
	            if(item.dictCustomerType%2==0){
		            return '<span class="layui-btn layui-btn-normal layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}else{
		            return '<span class="layui-btn layui-btn-warm layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}
	            // return CoreUtil.selectDictLabel(datas, item.dictQtype2);
            }
}, 
          {field: 'dclid', title: '', sort: true ,hide:true }, 
          {field: 'templateid', title: '指标考核模板ID', sort: true ,hide:true }, 
          {field: 'templatename', title: '指标考核模板名称', sort: true ,hide:true }, 
          {field: 'userid', title: '', sort: true ,hide:true }, 
          {field: 'username', title: '', sort: true ,hide:true }, 
          {field: 'userscore', title: '', sort: true ,hide:true }, 
          {width: 160, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });


//遍历列，并渲染各种表单组件
	numberInput.render("#qweight", {
	    autoSelcet: false,
	    max: 10000000000,
	    min: 0,
		step: 1,
	    precision: 2
	});
	numberInput.render("#dclid", {
	    autoSelcet: false,
	    max: 10000000000,
	    min: 0,
		step: 1,
	    precision: 2
	});
	numberInput.render("#userscore", {
	    autoSelcet: false,
	    max: 10000000000,
	    min: 0,
		step: 1,
	    precision: 2
	});

    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          $(".operation input[name=id]").val("");
          $(".operation input[name=qno]").val("");
          $(".operation input[name=qname]").val("");
          $(".operation input[name=pid]").val("");
          $(".operation input[name=dictQtype]").val("");
          $(".operation input[name=qlevel]").val("");
          $(".operation input[name=gradeformulA]").val("");
          $(".operation input[name=qorder]").val("");
          $(".operation input[name=qweight]").val("");
          $(".operation input[name=dictQtype2]").val("");
          $(".operation input[name=dclid]").val("");
          $(".operation input[name=templateid]").val("");
          $(".operation input[name=templatename]").val("");
          $(".operation input[name=userid]").val("");
          $(".operation input[name=username]").val("");
          $(".operation input[name=userscore]").val("");
          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'edit':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("编辑");
          $(".operation input[name=id]").val(data.id);
          $(".operation input[name=qno]").val(data.qno);
          $(".operation input[name=qname]").val(data.qname);
          $(".operation input[name=pid]").val(data.pid);
          $(".operation input[name=dictQtype]").val(data.dictQtype);
          $(".operation input[name=qlevel]").val(data.qlevel);
          $(".operation input[name=gradeformulA]").val(data.gradeformulA);
          $(".operation input[name=qorder]").val(data.qorder);
          $(".operation input[name=qweight]").val(data.qweight);
          $(".operation input[name=dictQtype2]").val(data.dictQtype2);
          $(".operation input[name=dclid]").val(data.dclid);
          $(".operation input[name=templateid]").val(data.templateid);
          $(".operation input[name=templatename]").val(data.templatename);
          $(".operation input[name=userid]").val(data.userid);
          $(".operation input[name=username]").val(data.username);
          $(".operation input[name=userscore]").val(data.userscore);
		  form.render();
          break;
        case 'file':
          CoreUtil.setData("bizcustomertest_rowdata",data);
          var index = layer.open({
              title: '上传附件',
              type: 2,
              shade: 0.2,
              maxmin:true,
              shadeClose: true,
              area: ['80%', '80%'],
              content: '/index/sysFilesByUser',
          });
          $(window).on("resize", function () {
              layer.full(index);
          });
          return false;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost("/hrTempletQuotaDetailUserscoreDetail/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete("/hrTempletQuotaDetailUserscoreDetail/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost("/hrTempletQuotaDetailUserscoreDetail/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut("/hrTempletQuotaDetailUserscoreDetail/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }
      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        '1':'1'
        //,key: $("#key").val()
      }
      ,page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };
  
  //根据数据库字段长度及是否必填属性生成校验表单字段长度
  //lay-verify="required|account" lay-min="6" 
  // https://blog.csdn.net/m0_48373030/article/details/108783184
    form.verify({
qno: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '指标编码不能大于'+max+'个字符的长度！';
            }
        }  ,  qname: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '指标名称不能大于'+max+'个字符的长度！';
            }
        }  ,  pid: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '指标父编码不能大于'+max+'个字符的长度！';
            }
        }  ,  dictQtype: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '指标类型不能大于'+max+'个字符的长度！';
            }
        }  ,  qlevel: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '指标Level不能大于'+max+'个字符的长度！';
            }
        }  ,  gradeformulA: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '指标等级不能大于'+max+'个字符的长度！';
            }
        }  ,  qorder: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '指标排序不能大于'+max+'个字符的长度！';
            }
        }  ,  qweight: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '指标权重不能大于'+max+'个字符的长度！';
            }
        }  ,  dictQtype2: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '指标考核分类不能大于'+max+'个字符的长度！';
            }
        }  ,  dclid: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '不能大于'+max+'个字符的长度！';
            }
        }  ,  templateid: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '指标考核模板ID不能大于'+max+'个字符的长度！';
            }
        }  ,  templatename: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '指标考核模板名称不能大于'+max+'个字符的长度！';
            }
        }  ,  userid: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '不能大于'+max+'个字符的长度！';
            }
        }  ,  username: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '不能大于'+max+'个字符的长度！';
            }
        }  ,  userscore: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '不能大于'+max+'个字符的长度！';
            }
        }     });
</script>
