<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/custom.form.css">
  <style>
		element.style { width: 180px; }
		.layui-form-label.layui-required:after{
	        content:"*";
	        color:red;
	        position: absolute;
	        top:10px;
	        left:24px;
	    }
  </style>
</head>
<body>
<!-- 新增修改的DIV页面-begin,默认hidden -->
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
      <input name="id" id="id" hidden/>
        <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >办公用品名称</label>
      <div class="layui-input-block">
	<select id="dictProduct" name="dictProduct" lay-filter="select-type" th:with="type=${@sysDictService.getType('dict_product')}">
        <option value="0">请选择</option>
        <option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
    </select>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >办公用品TODO</label>
      <div class="layui-input-block">
	<select id="dictProductType" name="dictProductType" lay-filter="select-type" th:with="type=${@sysDictService.getType('dict_product_type')}">
        <option value="0">请选择</option>
        <option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
    </select>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >办公用品用途</label>
      <div class="layui-input-block">
	    <textarea placeholder="请输入内容" class="layui-textarea" name="refUsername"  id="refUsername"></textarea>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >在项目中的角色</label>
      <div class="layui-input-block">
	    <textarea placeholder="请输入内容" class="layui-textarea" name="refProjectRole"  id="refProjectRole"></textarea>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >总体评级</label>
      <div class="layui-input-block">
	    <textarea placeholder="请输入内容" class="layui-textarea" name="detail1"  id="detail1"></textarea>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >工作总结</label>
      <div class="layui-input-block">
	    <textarea placeholder="请输入内容" class="layui-textarea" name="detail2"  id="detail2"></textarea>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >做的好的</label>
      <div class="layui-input-block">
	    <textarea placeholder="请输入内容" class="layui-textarea" name="detail3"  id="detail3"></textarea>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >做的不好的</label>
      <div class="layui-input-block">
	    <textarea placeholder="请输入内容" class="layui-textarea" name="detail4"  id="detail4"></textarea>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >改进措施及建议</label>
      <div class="layui-input-block">
	    <textarea placeholder="请输入内容" class="layui-textarea" name="detail5"  id="detail5"></textarea>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >备注</label>
      <div class="layui-input-block">
	    <textarea placeholder="请输入内容" class="layui-textarea" name="remark"  id="remark"></textarea>
  </div>
 </div>
  	<div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>
<!-- 新增修改的DIV页面-end -->

<!-- 查询列表的DIV页面-start -->
<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="oaOfficeCount:list">
    <div class="layui-form-item">
      <div class="layui-input-inline">
    <input type="dictProduct" name="dictProductCondition"  id="dictProductCondition" class="layui-input"  autocomplete="off" placeholder="请输入办公用品名称">
      </div>
      <div class="layui-input-inline">
    <input type="dictProductType" name="dictProductTypeCondition"  id="dictProductTypeCondition" class="layui-input"  autocomplete="off" placeholder="请输入办公用品TODO">
      </div>
      <div class="layui-input-inline">
    <input type="refUsername" name="refUsernameCondition"  id="refUsernameCondition" class="layui-input"  autocomplete="off" placeholder="请输入办公用品用途">
      </div>
      <div class="layui-input-inline">
    <input type="refProjectRole" name="refProjectRoleCondition"  id="refProjectRoleCondition" class="layui-input"  autocomplete="off" placeholder="请输入在项目中的角色">
      </div>
      <div class="layui-input-inline">
    <input type="detail1" name="detail1Condition"  id="detail1Condition" class="layui-input"  autocomplete="off" placeholder="请输入总体评级">
      </div>
      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查询</button>
        <button class="layui-btn"   id="export">导出全部</button>
      </div>
    </div>
  </div>
  <!-- 渲染列表，上面的是工具栏 -->
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>
<!-- 查询列表的DIV页面-end -->
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="oaOfficeCount:add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="oaOfficeCount:delete">删除</button>
  </div>
</script>
<script type="text/html" id="tool">
  <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="oaOfficeCount:update">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="oaOfficeCount:delete">删除</a>
  <a class="layui-btn layui-btn-xs" lay-event="file" shiro:hasPermission="bizCustomerTest:update">附件</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/layui-ext/tableSelect.js"></script>
<script src="/js/core.util.js"></script>
<script src="/js/jquery.js"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token==null?"":token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var layedit = layui.layedit;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;
  var numberInput = layui.numberInput;
  var tableSelect = layui.tableSelect;
  //定义lay全局对象

  layui.config({
        base: '/layui-ext/'
    }).extend({
        treetable: 'treetable-lay/treetable',
        iconPicker: 'icon/iconPicker',
        numberInput: 'numberInput/js/index'
    }).use(['numberInput','table', 'layer', 'laydate' ,'form', 'layedit'], function () {
	numberInput = layui.numberInput;
	
    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: '/oaOfficeCount/listBySelect' //数据接口
      , method: 'POST'
      ,size: 'sm' //小尺寸的表格
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
	        return {
	          "code": res.code, //解析接口状态
	          "msg": res.msg, //解析提示文本
	          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
	          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
	        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'},  
          {field: 'id', title: 'ID', sort: true ,hide:true }, 
          {field: 'dictProduct', title: '办公用品名称', sort: true , templet: function (item) { 	            //获取类型对应的字典label
	            var datas = "[[${@sysDictService.getType('dict_product')}]]".replace(/&quot;/g,"\"");
	            if(item.dictCustomerType%2==0){
		            return '<span class="layui-btn layui-btn-normal layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}else{
		            return '<span class="layui-btn layui-btn-warm layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}
	            // return CoreUtil.selectDictLabel(datas, item.dictProduct);
            }
}, 
          {field: 'dictProductType', title: '办公用品TODO', sort: true , templet: function (item) { 	            //获取类型对应的字典label
	            var datas = "[[${@sysDictService.getType('dict_product_type')}]]".replace(/&quot;/g,"\"");
	            if(item.dictCustomerType%2==0){
		            return '<span class="layui-btn layui-btn-normal layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}else{
		            return '<span class="layui-btn layui-btn-warm layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}
	            // return CoreUtil.selectDictLabel(datas, item.dictProductType);
            }
}, 
          {field: 'refUsername', title: '办公用品用途', sort: true }, 
          {field: 'refProjectRole', title: '在项目中的角色', sort: true }, 
          {field: 'detail1', title: '总体评级', sort: true }, 
          {field: 'detail2', title: '工作总结', sort: true ,hide:true }, 
          {field: 'detail3', title: '做的好的', sort: true ,hide:true }, 
          {field: 'detail4', title: '做的不好的', sort: true ,hide:true }, 
          {field: 'detail5', title: '改进措施及建议', sort: true ,hide:true }, 
          {field: 'remark', title: '备注', sort: true ,hide:true }, 
	          {width: 160, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });


//遍历列，并渲染各种表单组件
	tableSelect.render({
		elem: '#refUsername',
		checkedKey: 'id',
		table: {
			url: '/oaOfficeCount/listByPage?authorization='+tokenQuery,
			method: 'POST',
			contentType: 'application/json',
			 parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
		          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
		        }
		      },
			cols: [
				[
					{ type: 'radio' },
					{ field: 'id', title: 'ID' },
					{ field: 'cusname', title: '标题' },
					{ field: 'fullname', title: '名称' }
				]
			]
		},
		done: function (elem, data) {
			var NEWJSON = []
			layui.each(data.data, function (index, item) {
				NEWJSON.push(item.cusname);
				$("#refId").val(item.id);
				console.log('info');  
			})
			elem.val(NEWJSON.join(","))
		}
	});
	tableSelect.render({
		elem: '#refProjectRole',
		checkedKey: 'id',
		table: {
			url: '/oaOfficeCount/listByPage?authorization='+tokenQuery,
			method: 'POST',
			contentType: 'application/json',
			 parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
		          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
		        }
		      },
			cols: [
				[
					{ type: 'radio' },
					{ field: 'id', title: 'ID' },
					{ field: 'cusname', title: '标题' },
					{ field: 'fullname', title: '名称' }
				]
			]
		},
		done: function (elem, data) {
			var NEWJSON = []
			layui.each(data.data, function (index, item) {
				NEWJSON.push(item.cusname);
				$("#refId").val(item.id);
				console.log('info');  
			})
			elem.val(NEWJSON.join(","))
		}
	});
	
    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          $(".operation input[name=id]").val("");
          $(".operation input[name=dictProduct]").val("");
          $(".operation input[name=dictProductType]").val("");
          $(".operation input[name=refUsername]").val("");
          $(".operation input[name=refProjectRole]").val("");
          $(".operation input[name=detail1]").val("");
          $(".operation input[name=detail2]").val("");
          $(".operation input[name=detail3]").val("");
          $(".operation input[name=detail4]").val("");
          $(".operation input[name=detail5]").val("");
          $(".operation input[name=remark]").val("");
	          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'edit':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("编辑");
          $(".operation input[name=id]").val(data.id);
          $(".operation input[name=dictProduct]").val(data.dictProduct);
          $(".operation input[name=dictProductType]").val(data.dictProductType);
          $(".operation input[name=refUsername]").val(data.refUsername);
          $(".operation input[name=refProjectRole]").val(data.refProjectRole);
          $(".operation input[name=detail1]").val(data.detail1);
          $(".operation input[name=detail2]").val(data.detail2);
          $(".operation input[name=detail3]").val(data.detail3);
          $(".operation input[name=detail4]").val(data.detail4);
          $(".operation input[name=detail5]").val(data.detail5);
          $(".operation input[name=remark]").val(data.remark);
			  form.render();
          break;
        case 'file':
          CoreUtil.setData("bizcustomertest_rowdata",data);
          var index = layer.open({
              title: '上传附件',
              type: 2,
              shade: 0.2,
              maxmin:true,
              shadeClose: true,
              area: ['80%', '80%'],
              content: '/index/sysFilesByUser',
          });
          $(window).on("resize", function () {
              layer.full(index);
          });
          return false;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost("/oaOfficeCount/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete("/oaOfficeCount/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost("/oaOfficeCount/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut("/oaOfficeCount/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }
      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        '1':'1'
        //,key: $("#key").val()
		,dictProduct: $("#dictProductCondition").val()
		,dictProductType: $("#dictProductTypeCondition").val()
		,refUsername: $("#refUsernameCondition").val()
		,refProjectRole: $("#refProjectRoleCondition").val()
		,detail1: $("#detail1Condition").val()
      }
      ,page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };
  
  //根据数据库字段长度及是否必填属性生成校验表单字段长度
  //lay-verify="required|account" lay-min="6" 
  // https://blog.csdn.net/m0_48373030/article/details/108783184
    form.verify({
dictProduct: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '办公用品名称不能大于'+max+'个字符的长度！';
            }
        }  ,  dictProductType: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '办公用品TODO不能大于'+max+'个字符的长度！';
            }
        }  ,  refUsername: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '办公用品用途不能大于'+max+'个字符的长度！';
            }
        }  ,  refProjectRole: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '在项目中的角色不能大于'+max+'个字符的长度！';
            }
        }  ,  detail1: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '总体评级不能大于'+max+'个字符的长度！';
            }
        }  ,  detail2: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '工作总结不能大于'+max+'个字符的长度！';
            }
        }  ,  detail3: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '做的好的不能大于'+max+'个字符的长度！';
            }
        }  ,  detail4: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '做的不好的不能大于'+max+'个字符的长度！';
            }
        }  ,  detail5: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '改进措施及建议不能大于'+max+'个字符的长度！';
            }
        }  ,  remark: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '备注不能大于'+max+'个字符的长度！';
            }
        }  ,  	    });
</script>
