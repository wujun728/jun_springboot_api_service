<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/custom.form.css">
  <style>
		element.style { width: 180px; }
		.layui-form-label.layui-required:after{
	        content:"*";
	        color:red;
	        position: absolute;
	        top:10px;
	        left:24px;
	    }
  </style>
</head>
<body>
<!-- 新增修改的DIV页面-begin,默认hidden -->
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
      <input name="id" id="id" hidden/>
        <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >员工工号</label>
      <div class="layui-input-block">
		<input type="refUsercoce" name="refUsercoce"  id="refUsercoce"  lay-verify="required|refUsercoce" lay-max="256"   placeholder="请输入员工工号"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >员工姓名</label>
      <div class="layui-input-block">
		<input type="refUsername" name="refUsername"  id="refUsername"  lay-verify="required|refUsername" lay-max="256"   placeholder="请输入员工姓名"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >员工部门</label>
      <div class="layui-input-block">
		<input type="refUserdept" name="refUserdept"  id="refUserdept"  lay-verify="required|refUserdept" lay-max="256"   placeholder="请输入员工部门"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >请假日期</label>
      <div class="layui-input-block">
		<input type="leaveDate" name="leaveDate"  id="leaveDate"  lay-verify="required|leaveDate" lay-max="null"   placeholder="请输入请假日期"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >请假原因</label>
      <div class="layui-input-block">
	    <textarea placeholder="请输入内容" class="layui-textarea" name="leaveDesc"  id="leaveDesc"></textarea>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >请假小时数</label>
      <div class="layui-input-block">
		<input type="leaveHours" name="leaveHours"  id="leaveHours"  lay-verify="required|leaveHours" lay-max="null"   placeholder="请输入请假小时数"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >最终请假小时数</label>
      <div class="layui-input-block">
		<input type="leaveHours2" name="leaveHours2"  id="leaveHours2"  lay-verify="required|leaveHours2" lay-max="null"   placeholder="请输入最终请假小时数"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >请假类型</label>
      <div class="layui-input-block">
	<select id="dictLeanveType" name="dictLeanveType" lay-filter="select-type" th:with="type=${@sysDictService.getType('dict_leanve_type')}">
        <option value="0">请选择</option>
        <option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
    </select>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >审批状态</label>
      <div class="layui-input-block">
	<select id="dictApproveStatus" name="dictApproveStatus" lay-filter="select-type" th:with="type=${@sysDictService.getType('dict_approve_status')}">
        <option value="0">请选择</option>
        <option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
    </select>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >备注</label>
      <div class="layui-input-block">
	    <textarea placeholder="请输入内容" class="layui-textarea" name="remark"  id="remark"></textarea>
  </div>
 </div>
  	<div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>
<!-- 新增修改的DIV页面-end -->

<!-- 查询列表的DIV页面-start -->
<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="oaUserLeave:list">
    <div class="layui-form-item">
      <div class="layui-input-inline">
    <input type="refUsercoce" name="refUsercoceCondition"  id="refUsercoceCondition" class="layui-input"  autocomplete="off" placeholder="请输入员工工号">
      </div>
      <div class="layui-input-inline">
    <input type="refUsername" name="refUsernameCondition"  id="refUsernameCondition" class="layui-input"  autocomplete="off" placeholder="请输入员工姓名">
      </div>
      <div class="layui-input-inline">
    <input type="refUserdept" name="refUserdeptCondition"  id="refUserdeptCondition" class="layui-input"  autocomplete="off" placeholder="请输入员工部门">
      </div>
      <div class="layui-input-inline">
    <input type="leaveDate" name="leaveDateCondition"  id="leaveDateCondition" class="layui-input"  autocomplete="off" placeholder="请输入请假日期">
      </div>
      <div class="layui-input-inline">
    <input type="leaveDesc" name="leaveDescCondition"  id="leaveDescCondition" class="layui-input"  autocomplete="off" placeholder="请输入请假原因">
      </div>
      <div class="layui-input-inline">
    <input type="leaveHours" name="leaveHoursCondition"  id="leaveHoursCondition" class="layui-input"  autocomplete="off" placeholder="请输入请假小时数">
      </div>
      <div class="layui-input-inline">
    <input type="leaveHours2" name="leaveHours2Condition"  id="leaveHours2Condition" class="layui-input"  autocomplete="off" placeholder="请输入最终请假小时数">
      </div>
      <div class="layui-input-inline">
    <input type="dictLeanveType" name="dictLeanveTypeCondition"  id="dictLeanveTypeCondition" class="layui-input"  autocomplete="off" placeholder="请输入请假类型">
      </div>
      <div class="layui-input-inline">
    <input type="dictApproveStatus" name="dictApproveStatusCondition"  id="dictApproveStatusCondition" class="layui-input"  autocomplete="off" placeholder="请输入审批状态">
      </div>
      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查询</button>
        <button class="layui-btn"   id="export">导出全部</button>
      </div>
    </div>
  </div>
  <!-- 渲染列表，上面的是工具栏 -->
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>
<!-- 查询列表的DIV页面-end -->
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="oaUserLeave:add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="oaUserLeave:delete">删除</button>
  </div>
</script>
<script type="text/html" id="tool">
  <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="oaUserLeave:update">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="oaUserLeave:delete">删除</a>
  <a class="layui-btn layui-btn-xs" lay-event="file" shiro:hasPermission="bizCustomerTest:update">附件</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/layui-ext/tableSelect.js"></script>
<script src="/js/core.util.js"></script>
<script src="/js/jquery.js"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token==null?"":token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var layedit = layui.layedit;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;
  var numberInput = layui.numberInput;
  var tableSelect = layui.tableSelect;
  //定义lay全局对象

  layui.config({
        base: '/layui-ext/'
    }).extend({
        treetable: 'treetable-lay/treetable',
        iconPicker: 'icon/iconPicker',
        numberInput: 'numberInput/js/index'
    }).use(['numberInput','table', 'layer', 'laydate' ,'form', 'layedit'], function () {
	numberInput = layui.numberInput;
	
    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: '/oaUserLeave/listBySelect' //数据接口
      , method: 'POST'
      ,size: 'sm' //小尺寸的表格
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
	        return {
	          "code": res.code, //解析接口状态
	          "msg": res.msg, //解析提示文本
	          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
	          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
	        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'},  
          {field: 'id', title: 'ID', sort: true ,hide:true }, 
          {field: 'refUsercoce', title: '员工工号', sort: true }, 
          {field: 'refUsername', title: '员工姓名', sort: true }, 
          {field: 'refUserdept', title: '员工部门', sort: true }, 
          {field: 'leaveDate', title: '请假日期', sort: true }, 
          {field: 'leaveDesc', title: '请假原因', sort: true }, 
          {field: 'leaveHours', title: '请假小时数', sort: true }, 
          {field: 'leaveHours2', title: '最终请假小时数', sort: true }, 
          {field: 'dictLeanveType', title: '请假类型', sort: true , templet: function (item) { 	            //获取类型对应的字典label
	            var datas = "[[${@sysDictService.getType('dict_leanve_type')}]]".replace(/&quot;/g,"\"");
	            if(item.dictCustomerType%2==0){
		            return '<span class="layui-btn layui-btn-normal layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}else{
		            return '<span class="layui-btn layui-btn-warm layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}
	            // return CoreUtil.selectDictLabel(datas, item.dictLeanveType);
            }
}, 
          {field: 'dictApproveStatus', title: '审批状态', sort: true , templet: function (item) { 	            //获取类型对应的字典label
	            var datas = "[[${@sysDictService.getType('dict_approve_status')}]]".replace(/&quot;/g,"\"");
	            if(item.dictCustomerType%2==0){
		            return '<span class="layui-btn layui-btn-normal layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}else{
		            return '<span class="layui-btn layui-btn-warm layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}
	            // return CoreUtil.selectDictLabel(datas, item.dictApproveStatus);
            }
}, 
          {field: 'remark', title: '备注', sort: true ,hide:true }, 
	          {width: 160, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });


//遍历列，并渲染各种表单组件
	tableSelect.render({
		elem: '#refUsercoce',
		checkedKey: 'id',
		table: {
			url: '/oaUserLeave/listByPage?authorization='+tokenQuery,
			method: 'POST',
			contentType: 'application/json',
			 parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
		          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
		        }
		      },
			cols: [
				[
					{ type: 'radio' },
					{ field: 'id', title: 'ID' },
					{ field: 'cusname', title: '标题' },
					{ field: 'fullname', title: '名称' }
				]
			]
		},
		done: function (elem, data) {
			var NEWJSON = []
			layui.each(data.data, function (index, item) {
				NEWJSON.push(item.cusname);
				$("#refId").val(item.id);
				console.log('info');  
			})
			elem.val(NEWJSON.join(","))
		}
	});
	tableSelect.render({
		elem: '#refUsername',
		checkedKey: 'id',
		table: {
			url: '/oaUserLeave/listByPage?authorization='+tokenQuery,
			method: 'POST',
			contentType: 'application/json',
			 parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
		          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
		        }
		      },
			cols: [
				[
					{ type: 'radio' },
					{ field: 'id', title: 'ID' },
					{ field: 'cusname', title: '标题' },
					{ field: 'fullname', title: '名称' }
				]
			]
		},
		done: function (elem, data) {
			var NEWJSON = []
			layui.each(data.data, function (index, item) {
				NEWJSON.push(item.cusname);
				$("#refId").val(item.id);
				console.log('info');  
			})
			elem.val(NEWJSON.join(","))
		}
	});
	tableSelect.render({
		elem: '#refUserdept',
		checkedKey: 'id',
		table: {
			url: '/oaUserLeave/listByPage?authorization='+tokenQuery,
			method: 'POST',
			contentType: 'application/json',
			 parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
		          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
		        }
		      },
			cols: [
				[
					{ type: 'radio' },
					{ field: 'id', title: 'ID' },
					{ field: 'cusname', title: '标题' },
					{ field: 'fullname', title: '名称' }
				]
			]
		},
		done: function (elem, data) {
			var NEWJSON = []
			layui.each(data.data, function (index, item) {
				NEWJSON.push(item.cusname);
				$("#refId").val(item.id);
				console.log('info');  
			})
			elem.val(NEWJSON.join(","))
		}
	});
	numberInput.render("#leaveHours", {
	    autoSelcet: false,
	    max: 10000000000,
	    min: 0,
		step: 1,
	    precision: 2
	});
	numberInput.render("#leaveHours2", {
	    autoSelcet: false,
	    max: 10000000000,
	    min: 0,
		step: 1,
	    precision: 2
	});
	
    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          $(".operation input[name=id]").val("");
          $(".operation input[name=refUsercoce]").val("");
          $(".operation input[name=refUsername]").val("");
          $(".operation input[name=refUserdept]").val("");
          $(".operation input[name=leaveDate]").val("");
          $(".operation input[name=leaveDesc]").val("");
          $(".operation input[name=leaveHours]").val("");
          $(".operation input[name=leaveHours2]").val("");
          $(".operation input[name=dictLeanveType]").val("");
          $(".operation input[name=dictApproveStatus]").val("");
          $(".operation input[name=remark]").val("");
	          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'edit':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("编辑");
          $(".operation input[name=id]").val(data.id);
          $(".operation input[name=refUsercoce]").val(data.refUsercoce);
          $(".operation input[name=refUsername]").val(data.refUsername);
          $(".operation input[name=refUserdept]").val(data.refUserdept);
          $(".operation input[name=leaveDate]").val(data.leaveDate);
          $(".operation input[name=leaveDesc]").val(data.leaveDesc);
          $(".operation input[name=leaveHours]").val(data.leaveHours);
          $(".operation input[name=leaveHours2]").val(data.leaveHours2);
          $(".operation input[name=dictLeanveType]").val(data.dictLeanveType);
          $(".operation input[name=dictApproveStatus]").val(data.dictApproveStatus);
          $(".operation input[name=remark]").val(data.remark);
			  form.render();
          break;
        case 'file':
          CoreUtil.setData("bizcustomertest_rowdata",data);
          var index = layer.open({
              title: '上传附件',
              type: 2,
              shade: 0.2,
              maxmin:true,
              shadeClose: true,
              area: ['80%', '80%'],
              content: '/index/sysFilesByUser',
          });
          $(window).on("resize", function () {
              layer.full(index);
          });
          return false;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost("/oaUserLeave/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete("/oaUserLeave/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost("/oaUserLeave/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut("/oaUserLeave/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }
      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        '1':'1'
        //,key: $("#key").val()
		,refUsercoce: $("#refUsercoceCondition").val()
		,refUsername: $("#refUsernameCondition").val()
		,refUserdept: $("#refUserdeptCondition").val()
		,leaveDate: $("#leaveDateCondition").val()
		,leaveDesc: $("#leaveDescCondition").val()
		,leaveHours: $("#leaveHoursCondition").val()
		,leaveHours2: $("#leaveHours2Condition").val()
		,dictLeanveType: $("#dictLeanveTypeCondition").val()
		,dictApproveStatus: $("#dictApproveStatusCondition").val()
      }
      ,page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };
  
  //根据数据库字段长度及是否必填属性生成校验表单字段长度
  //lay-verify="required|account" lay-min="6" 
  // https://blog.csdn.net/m0_48373030/article/details/108783184
    form.verify({
refUsercoce: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '员工工号不能大于'+max+'个字符的长度！';
            }
        }  ,  refUsername: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '员工姓名不能大于'+max+'个字符的长度！';
            }
        }  ,  refUserdept: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '员工部门不能大于'+max+'个字符的长度！';
            }
        }  ,  leaveDate: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '请假日期不能大于'+max+'个字符的长度！';
            }
        }  ,  leaveDesc: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '请假原因不能大于'+max+'个字符的长度！';
            }
        }  ,  leaveHours: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '请假小时数不能大于'+max+'个字符的长度！';
