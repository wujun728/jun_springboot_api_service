<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/custom.form.css">
  <style>
		element.style { width: 180px; }
		.layui-form-label.layui-required:after{
	        content:"*";
	        color:red;
	        position: absolute;
	        top:10px;
	        left:24px;
	    }
  </style>
</head>
<body>
<!-- 新增修改的DIV页面-begin,默认hidden -->
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
      <input name="id" id="id" hidden/>
        <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >开票客户</label>
      <div class="layui-input-block">
		<input type="invoiceCustomer" name="invoiceCustomer"  id="invoiceCustomer"  lay-verify="required|invoiceCustomer" lay-max="256"   placeholder="请输入开票客户"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >开票项目</label>
      <div class="layui-input-block">
		<input type="invoiceProject" name="invoiceProject"  id="invoiceProject"  lay-verify="required|invoiceProject" lay-max="256"   placeholder="请输入开票项目"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >开票类型</label>
      <div class="layui-input-block">
		<input type="invoiceType" name="invoiceType"  id="invoiceType"  lay-verify="required|invoiceType" lay-max="256"   placeholder="请输入开票类型"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >开票单位名称</label>
      <div class="layui-input-block">
		<input type="invoiceCompanyName" name="invoiceCompanyName"  id="invoiceCompanyName"  lay-verify="required|invoiceCompanyName" lay-max="512"   placeholder="请输入开票单位名称"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >纳税人识别号</label>
      <div class="layui-input-block">
		<input type="invoiceTaxNo" name="invoiceTaxNo"  id="invoiceTaxNo"  lay-verify="required|invoiceTaxNo" lay-max="256"   placeholder="请输入纳税人识别号"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >地址</label>
      <div class="layui-input-block">
		<input type="text" name="address"  id="address"  placeholder="请输入地址" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >电话</label>
      <div class="layui-input-block">
		<input type="text" name="telephone"  id="telephone"  placeholder="请输入电话" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >开户行</label>
      <div class="layui-input-block">
		<input type="text" name="bank"  id="bank"  placeholder="请输入开户行" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >开户行账号</label>
      <div class="layui-input-block">
		<input type="text" name="bankCardNo"  id="bankCardNo"  placeholder="请输入开户行账号" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >开票人</label>
      <div class="layui-input-block">
		<input type="invoiceMan" name="invoiceMan"  id="invoiceMan"  lay-verify="required|invoiceMan" lay-max="256"   placeholder="请输入开票人"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >开票金额</label>
      <div class="layui-input-block">
		<input type="invoiceMoney" name="invoiceMoney"  id="invoiceMoney"  lay-verify="required|invoiceMoney" lay-max="256"   placeholder="请输入开票金额"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >审批状态</label>
      <div class="layui-input-block">
		<input type="invoiceState" name="invoiceState"  id="invoiceState"  lay-verify="required|invoiceState" lay-max="256"   placeholder="请输入审批状态"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >流程状态</label>
      <div class="layui-input-block">
	<select id="dictWfState" name="dictWfState" lay-filter="select-type" th:with="type=${@sysDictService.getType('dict_wf_state')}">
        <option value="0">请选择</option>
        <option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
    </select>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >备注</label>
      <div class="layui-input-block">
		<input type="text" name="remark"  id="remark"  placeholder="请输入备注" autocomplete="off" class="layui-input">
	  </div>
 </div>
  	<div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>
<!-- 新增修改的DIV页面-end -->

<!-- 查询列表的DIV页面-start -->
<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="pjProjectInvoice:list">
    <div class="layui-form-item">
      <div class="layui-input-inline">
    <input type="invoiceCustomer" name="invoiceCustomerCondition"  id="invoiceCustomerCondition" class="layui-input"  autocomplete="off" placeholder="请输入开票客户">
      </div>
      <div class="layui-input-inline">
    <input type="invoiceProject" name="invoiceProjectCondition"  id="invoiceProjectCondition" class="layui-input"  autocomplete="off" placeholder="请输入开票项目">
      </div>
      <div class="layui-input-inline">
    <input type="invoiceType" name="invoiceTypeCondition"  id="invoiceTypeCondition" class="layui-input"  autocomplete="off" placeholder="请输入开票类型">
      </div>
      <div class="layui-input-inline">
    <input type="invoiceCompanyName" name="invoiceCompanyNameCondition"  id="invoiceCompanyNameCondition" class="layui-input"  autocomplete="off" placeholder="请输入开票单位名称">
      </div>
      <div class="layui-input-inline">
    <input type="invoiceTaxNo" name="invoiceTaxNoCondition"  id="invoiceTaxNoCondition" class="layui-input"  autocomplete="off" placeholder="请输入纳税人识别号">
      </div>
      <div class="layui-input-inline">
    <input type="invoiceMan" name="invoiceManCondition"  id="invoiceManCondition" class="layui-input"  autocomplete="off" placeholder="请输入开票人">
      </div>
      <div class="layui-input-inline">
    <input type="invoiceMoney" name="invoiceMoneyCondition"  id="invoiceMoneyCondition" class="layui-input"  autocomplete="off" placeholder="请输入开票金额">
      </div>
      <div class="layui-input-inline">
    <input type="invoiceState" name="invoiceStateCondition"  id="invoiceStateCondition" class="layui-input"  autocomplete="off" placeholder="请输入审批状态">
      </div>
      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查询</button>
        <button class="layui-btn"   id="export">导出全部</button>
      </div>
    </div>
  </div>
  <!-- 渲染列表，上面的是工具栏 -->
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>
<!-- 查询列表的DIV页面-end -->
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="pjProjectInvoice:add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="pjProjectInvoice:delete">删除</button>
  </div>
</script>
<script type="text/html" id="tool">
  <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="pjProjectInvoice:update">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="pjProjectInvoice:delete">删除</a>
  <a class="layui-btn layui-btn-xs" lay-event="file" shiro:hasPermission="bizCustomerTest:update">附件</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/layui-ext/tableSelect.js"></script>
<script src="/js/core.util.js"></script>
<script src="/js/jquery.js"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token==null?"":token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var layedit = layui.layedit;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;
  var numberInput = layui.numberInput;
  var tableSelect = layui.tableSelect;
  //定义lay全局对象

  layui.config({
        base: '/layui-ext/'
    }).extend({
        treetable: 'treetable-lay/treetable',
        iconPicker: 'icon/iconPicker',
        numberInput: 'numberInput/js/index'
    }).use(['numberInput','table', 'layer', 'laydate' ,'form', 'layedit'], function () {
	numberInput = layui.numberInput;
	
    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: '/pjProjectInvoice/listBySelect' //数据接口
      , method: 'POST'
      ,size: 'sm' //小尺寸的表格
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
	        return {
	          "code": res.code, //解析接口状态
	          "msg": res.msg, //解析提示文本
	          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
	          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
	        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'},  
          {field: 'id', title: 'ID', sort: true ,hide:true }, 
          {field: 'invoiceCustomer', title: '开票客户', sort: true }, 
          {field: 'invoiceProject', title: '开票项目', sort: true }, 
          {field: 'invoiceType', title: '开票类型', sort: true }, 
          {field: 'invoiceCompanyName', title: '开票单位名称', sort: true }, 
          {field: 'invoiceTaxNo', title: '纳税人识别号', sort: true }, 
          {field: 'address', title: '地址', sort: true ,hide:true }, 
          {field: 'telephone', title: '电话', sort: true ,hide:true }, 
          {field: 'bank', title: '开户行', sort: true ,hide:true }, 
          {field: 'bankCardNo', title: '开户行账号', sort: true ,hide:true }, 
          {field: 'invoiceMan', title: '开票人', sort: true }, 
          {field: 'invoiceMoney', title: '开票金额', sort: true }, 
          {field: 'invoiceState', title: '审批状态', sort: true }, 
          {field: 'dictWfState', title: '流程状态', sort: true ,hide:true , templet: function (item) { 	            //获取类型对应的字典label
	            var datas = "[[${@sysDictService.getType('dict_wf_state')}]]".replace(/&quot;/g,"\"");
	            if(item.dictCustomerType%2==0){
		            return '<span class="layui-btn layui-btn-normal layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}else{
		            return '<span class="layui-btn layui-btn-warm layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}
	            // return CoreUtil.selectDictLabel(datas, item.dictWfState);
            }
}, 
          {field: 'remark', title: '备注', sort: true ,hide:true }, 
	          {width: 160, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });


//遍历列，并渲染各种表单组件
	
    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          $(".operation input[name=id]").val("");
          $(".operation input[name=invoiceCustomer]").val("");
          $(".operation input[name=invoiceProject]").val("");
          $(".operation input[name=invoiceType]").val("");
          $(".operation input[name=invoiceCompanyName]").val("");
          $(".operation input[name=invoiceTaxNo]").val("");
          $(".operation input[name=address]").val("");
          $(".operation input[name=telephone]").val("");
          $(".operation input[name=bank]").val("");
          $(".operation input[name=bankCardNo]").val("");
          $(".operation input[name=invoiceMan]").val("");
          $(".operation input[name=invoiceMoney]").val("");
          $(".operation input[name=invoiceState]").val("");
          $(".operation input[name=dictWfState]").val("");
          $(".operation input[name=remark]").val("");
	          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'edit':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("编辑");
          $(".operation input[name=id]").val(data.id);
          $(".operation input[name=invoiceCustomer]").val(data.invoiceCustomer);
          $(".operation input[name=invoiceProject]").val(data.invoiceProject);
          $(".operation input[name=invoiceType]").val(data.invoiceType);
          $(".operation input[name=invoiceCompanyName]").val(data.invoiceCompanyName);
          $(".operation input[name=invoiceTaxNo]").val(data.invoiceTaxNo);
          $(".operation input[name=address]").val(data.address);
          $(".operation input[name=telephone]").val(data.telephone);
          $(".operation input[name=bank]").val(data.bank);
          $(".operation input[name=bankCardNo]").val(data.bankCardNo);
          $(".operation input[name=invoiceMan]").val(data.invoiceMan);
          $(".operation input[name=invoiceMoney]").val(data.invoiceMoney);
          $(".operation input[name=invoiceState]").val(data.invoiceState);
          $(".operation input[name=dictWfState]").val(data.dictWfState);
          $(".operation input[name=remark]").val(data.remark);
			  form.render();
          break;
        case 'file':
          CoreUtil.setData("bizcustomertest_rowdata",data);
          var index = layer.open({
              title: '上传附件',
              type: 2,
              shade: 0.2,
              maxmin:true,
              shadeClose: true,
              area: ['80%', '80%'],
              content: '/index/sysFilesByUser',
          });
          $(window).on("resize", function () {
              layer.full(index);
          });
          return false;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost("/pjProjectInvoice/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete("/pjProjectInvoice/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost("/pjProjectInvoice/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut("/pjProjectInvoice/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }
      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        '1':'1'
        //,key: $("#key").val()
		,invoiceCustomer: $("#invoiceCustomerCondition").val()
		,invoiceProject: $("#invoiceProjectCondition").val()
		,invoiceType: $("#invoiceTypeCondition").val()
		,invoiceCompanyName: $("#invoiceCompanyNameCondition").val()
		,invoiceTaxNo: $("#invoiceTaxNoCondition").val()
		,invoiceMan: $("#invoiceManCondition").val()
		,invoiceMoney: $("#invoiceMoneyCondition").val()
		,invoiceState: $("#invoiceStateCondition").val()
      }
      ,page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };
  
  //根据数据库字段长度及是否必填属性生成校验表单字段长度
  //lay-verify="required|account" lay-min="6" 
  // https://blog.csdn.net/m0_48373030/article/details/108783184
    form.verify({
invoiceCustomer: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '开票客户不能大于'+max+'个字符的长度！';
            }
        }  ,  invoiceProject: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '开票项目不能大于'+max+'个字符的长度！';
            }
        }  ,  invoiceType: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '开票类型不能大于'+max+'个字符的长度！';
            }
        }  ,  invoiceCompanyName: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '开票单位名称不能大于'+max+'个字符的长度！';
            }
        }  ,  invoiceTaxNo: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '纳税人识别号不能大于'+max+'个字符的长度！';
            }
        }  ,  address: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '地址不能大于'+max+'个字符的长度！';
            }
        }  ,  telephone: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '电话不能大于'+max+'个字符的长度！';
            }
        }  ,  bank: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '开户行不能大于'+max+'个字符的长度！';
            }
        }  ,  bankCardNo: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '开户行账号不能大于'+max+'个字符的长度！';
            }
        }  ,  invoiceMan: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '开票人不能大于'+max+'个字符的长度！';
            }
        }  ,  invoiceMoney: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '开票金额不能大于'+max+'个字符的长度！';
            }
        }  ,  invoiceState: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '审批状态不能大于'+max+'个字符的长度！';
            }
        }  ,  dictWfState: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '流程状态不能大于'+max+'个字符的长度！';
            }
        }  ,  remark: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '备注不能大于'+max+'个字符的长度！';
            }
        }  ,  	    });
</script>
