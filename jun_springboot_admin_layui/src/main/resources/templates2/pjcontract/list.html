<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/custom.form.css">
  <style>
		element.style { width: 180px; }
		.layui-form-label.layui-required:after{
	        content:"*";
	        color:red;
	        position: absolute;
	        top:10px;
	        left:24px;
	    }
  </style>
</head>
<body>
<!-- 新增修改的DIV页面-begin,默认hidden -->
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
      <input name="id" id="id" hidden/>
        <div class="layui-form-item"    style="display:none" >
      <label class="layui-form-label layui-required " ></label>
      <div class="layui-input-block">
		<input type="refidProjectCodeHide" name="refidProjectCodeHide"  id="refidProjectCodeHide"  lay-verify="required|refidProjectCodeHide" lay-max="256"   placeholder="请输入"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >项目名称</label>
      <div class="layui-input-block">
		<input type="refProjectName" name="refProjectName"  id="refProjectName"  lay-verify="required|refProjectName" lay-max="256"   placeholder="请输入项目名称"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >合同状态</label>
      <div class="layui-input-block">
	<select id="dictContractState" name="dictContractState" lay-filter="select-type" th:with="type=${@sysDictService.getType('dict_contract_state')}">
        <option value="0">请选择</option>
        <option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
    </select>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >合同类型</label>
      <div class="layui-input-block">
	<select id="dictContractType" name="dictContractType" lay-filter="select-type" th:with="type=${@sysDictService.getType('dict_contract_type')}">
        <option value="0">请选择</option>
        <option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
    </select>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >合同号</label>
      <div class="layui-input-block">
		<input type="contractNo" name="contractNo"  id="contractNo"  lay-verify="required|contractNo" lay-max="256"   placeholder="请输入合同号"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >合同标题</label>
      <div class="layui-input-block">
		<input type="contractName" name="contractName"  id="contractName"  lay-verify="required|contractName" lay-max="256"   placeholder="请输入合同标题"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >签约日期</label>
      <div class="layui-input-block">
		<input type="signTime" name="signTime"  id="signTime"  lay-verify="required|signTime" lay-max="null"   placeholder="请输入签约日期"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >报告数量</label>
      <div class="layui-input-block">
		<input type="reportCount" name="reportCount"  id="reportCount"  lay-verify="required|reportCount" lay-max="null"   placeholder="请输入报告数量"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >报告详细描述</label>
      <div class="layui-input-block">
	    <textarea placeholder="请输入内容" class="layui-textarea" name="reportDetail"  id="reportDetail"></textarea>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >约定书金额</label>
      <div class="layui-input-block">
		<input type="contractMoney" name="contractMoney"  id="contractMoney"  lay-verify="required|contractMoney" lay-max="null"   placeholder="请输入约定书金额"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >签约/承诺人</label>
      <div class="layui-input-block">
		<input type="signBy" name="signBy"  id="signBy"  lay-verify="required|signBy" lay-max="256"   placeholder="请输入签约/承诺人"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >执业天数</label>
      <div class="layui-input-block">
		<input type="text" name="contractDays"  id="contractDays"  placeholder="请输入执业天数" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >约定书详细描述</label>
      <div class="layui-input-block">
	    <textarea placeholder="请输入内容" class="layui-textarea" name="contractDetails"  id="contractDetails"></textarea>
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >备注</label>
      <div class="layui-input-block">
	    <textarea placeholder="请输入内容" class="layui-textarea" name="remark"  id="remark"></textarea>
  </div>
 </div>
  	<div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>
<!-- 新增修改的DIV页面-end -->

<!-- 查询列表的DIV页面-start -->
<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="pjContract:list">
    <div class="layui-form-item">
      <div class="layui-input-inline">
    <input type="refidProjectCodeHide" name="refidProjectCodeHideCondition"  id="refidProjectCodeHideCondition" class="layui-input"  autocomplete="off" placeholder="请输入">
      </div>
      <div class="layui-input-inline">
    <input type="refProjectName" name="refProjectNameCondition"  id="refProjectNameCondition" class="layui-input"  autocomplete="off" placeholder="请输入项目名称">
      </div>
      <div class="layui-input-inline">
    <input type="dictContractState" name="dictContractStateCondition"  id="dictContractStateCondition" class="layui-input"  autocomplete="off" placeholder="请输入合同状态">
      </div>
      <div class="layui-input-inline">
    <input type="dictContractType" name="dictContractTypeCondition"  id="dictContractTypeCondition" class="layui-input"  autocomplete="off" placeholder="请输入合同类型">
      </div>
      <div class="layui-input-inline">
    <input type="contractNo" name="contractNoCondition"  id="contractNoCondition" class="layui-input"  autocomplete="off" placeholder="请输入合同号">
      </div>
      <div class="layui-input-inline">
    <input type="contractName" name="contractNameCondition"  id="contractNameCondition" class="layui-input"  autocomplete="off" placeholder="请输入合同标题">
      </div>
      <div class="layui-input-inline">
    <input type="signTime" name="signTimeCondition"  id="signTimeCondition" class="layui-input"  autocomplete="off" placeholder="请输入签约日期">
      </div>
      <div class="layui-input-inline">
    <input type="reportCount" name="reportCountCondition"  id="reportCountCondition" class="layui-input"  autocomplete="off" placeholder="请输入报告数量">
      </div>
      <div class="layui-input-inline">
    <input type="reportDetail" name="reportDetailCondition"  id="reportDetailCondition" class="layui-input"  autocomplete="off" placeholder="请输入报告详细描述">
      </div>
      <div class="layui-input-inline">
    <input type="contractMoney" name="contractMoneyCondition"  id="contractMoneyCondition" class="layui-input"  autocomplete="off" placeholder="请输入约定书金额">
      </div>
      <div class="layui-input-inline">
    <input type="signBy" name="signByCondition"  id="signByCondition" class="layui-input"  autocomplete="off" placeholder="请输入签约/承诺人">
      </div>
      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查询</button>
        <button class="layui-btn"   id="export">导出全部</button>
      </div>
    </div>
  </div>
  <!-- 渲染列表，上面的是工具栏 -->
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>
<!-- 查询列表的DIV页面-end -->
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="pjContract:add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="pjContract:delete">删除</button>
  </div>
</script>
<script type="text/html" id="tool">
  <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="pjContract:update">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="pjContract:delete">删除</a>
  <a class="layui-btn layui-btn-xs" lay-event="file" shiro:hasPermission="bizCustomerTest:update">附件</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/layui-ext/tableSelect.js"></script>
<script src="/js/core.util.js"></script>
<script src="/js/jquery.js"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token==null?"":token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var layedit = layui.layedit;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;
  var numberInput = layui.numberInput;
  var tableSelect = layui.tableSelect;
  //定义lay全局对象

  layui.config({
        base: '/layui-ext/'
    }).extend({
        treetable: 'treetable-lay/treetable',
        iconPicker: 'icon/iconPicker',
        numberInput: 'numberInput/js/index'
    }).use(['numberInput','table', 'layer', 'laydate' ,'form', 'layedit'], function () {
	numberInput = layui.numberInput;
	
    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: '/pjContract/listBySelect' //数据接口
      , method: 'POST'
      ,size: 'sm' //小尺寸的表格
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
	        return {
	          "code": res.code, //解析接口状态
	          "msg": res.msg, //解析提示文本
	          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
	          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
	        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'},  
          {field: 'id', title: '合同ID', sort: true ,hide:true }, 
          {field: 'refidProjectCodeHide', title: '', sort: true }, 
          {field: 'refProjectName', title: '项目名称', sort: true }, 
          {field: 'dictContractState', title: '合同状态', sort: true , templet: function (item) { 	            //获取类型对应的字典label
	            var datas = "[[${@sysDictService.getType('dict_contract_state')}]]".replace(/&quot;/g,"\"");
	            if(item.dictCustomerType%2==0){
		            return '<span class="layui-btn layui-btn-normal layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}else{
		            return '<span class="layui-btn layui-btn-warm layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}
	            // return CoreUtil.selectDictLabel(datas, item.dictContractState);
            }
}, 
          {field: 'dictContractType', title: '合同类型', sort: true , templet: function (item) { 	            //获取类型对应的字典label
	            var datas = "[[${@sysDictService.getType('dict_contract_type')}]]".replace(/&quot;/g,"\"");
	            if(item.dictCustomerType%2==0){
		            return '<span class="layui-btn layui-btn-normal layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}else{
		            return '<span class="layui-btn layui-btn-warm layui-btn-xs">'+CoreUtil.selectDictLabel(datas, item.dictCustomerType)+'</span>';
          		}
	            // return CoreUtil.selectDictLabel(datas, item.dictContractType);
            }
}, 
          {field: 'contractNo', title: '合同号', sort: true }, 
          {field: 'contractName', title: '合同标题', sort: true }, 
          {field: 'signTime', title: '签约日期', sort: true }, 
          {field: 'reportCount', title: '报告数量', sort: true }, 
          {field: 'reportDetail', title: '报告详细描述', sort: true }, 
          {field: 'contractMoney', title: '约定书金额', sort: true }, 
          {field: 'signBy', title: '签约/承诺人', sort: true }, 
          {field: 'contractDays', title: '执业天数', sort: true ,hide:true }, 
          {field: 'contractDetails', title: '约定书详细描述', sort: true ,hide:true }, 
          {field: 'remark', title: '备注', sort: true ,hide:true }, 
	          {width: 160, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });


//遍历列，并渲染各种表单组件
	tableSelect.render({
		elem: '#refProjectName',
		checkedKey: 'id',
		table: {
			url: '/pjContract/listByPage?authorization='+tokenQuery,
			method: 'POST',
			contentType: 'application/json',
			 parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
		        return {
		          "code": res.code, //解析接口状态
		          "msg": res.msg, //解析提示文本
		          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
		          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
		        }
		      },
			cols: [
				[
					{ type: 'radio' },
					{ field: 'id', title: 'ID' },
					{ field: 'cusname', title: '标题' },
					{ field: 'fullname', title: '名称' }
				]
			]
		},
		done: function (elem, data) {
			var NEWJSON = []
			layui.each(data.data, function (index, item) {
				NEWJSON.push(item.cusname);
				$("#refId").val(item.id);
				console.log('info');  
			})
			elem.val(NEWJSON.join(","))
		}
	});
	numberInput.render("#reportCount", {
	    autoSelcet: false,
	    max: 10000000000,
	    min: 0,
		step: 1,
	    precision: 0
	});
	numberInput.render("#contractMoney", {
	    autoSelcet: false,
	    max: 10000000000,
	    min: 0,
		step: 1,
	    precision: 2
	});
	numberInput.render("#contractDays", {
	    autoSelcet: false,
	    max: 10000000000,
	    min: 0,
		step: 1,
	    precision: 0
	});
	
    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          $(".operation input[name=id]").val("");
          $(".operation input[name=refidProjectCodeHide]").val("");
          $(".operation input[name=refProjectName]").val("");
          $(".operation input[name=dictContractState]").val("");
          $(".operation input[name=dictContractType]").val("");
          $(".operation input[name=contractNo]").val("");
          $(".operation input[name=contractName]").val("");
          $(".operation input[name=signTime]").val("");
          $(".operation input[name=reportCount]").val("");
          $(".operation input[name=reportDetail]").val("");
          $(".operation input[name=contractMoney]").val("");
          $(".operation input[name=signBy]").val("");
          $(".operation input[name=contractDays]").val("");
          $(".operation input[name=contractDetails]").val("");
          $(".operation input[name=remark]").val("");
	          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'edit':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("编辑");
          $(".operation input[name=id]").val(data.id);
          $(".operation input[name=refidProjectCodeHide]").val(data.refidProjectCodeHide);
          $(".operation input[name=refProjectName]").val(data.refProjectName);
          $(".operation input[name=dictContractState]").val(data.dictContractState);
          $(".operation input[name=dictContractType]").val(data.dictContractType);
          $(".operation input[name=contractNo]").val(data.contractNo);
          $(".operation input[name=contractName]").val(data.contractName);
          $(".operation input[name=signTime]").val(data.signTime);
          $(".operation input[name=reportCount]").val(data.reportCount);
          $(".operation input[name=reportDetail]").val(data.reportDetail);
          $(".operation input[name=contractMoney]").val(data.contractMoney);
          $(".operation input[name=signBy]").val(data.signBy);
          $(".operation input[name=contractDays]").val(data.contractDays);
          $(".operation input[name=contractDetails]").val(data.contractDetails);
          $(".operation input[name=remark]").val(data.remark);
			  form.render();
          break;
        case 'file':
          CoreUtil.setData("bizcustomertest_rowdata",data);
          var index = layer.open({
              title: '上传附件',
              type: 2,
              shade: 0.2,
              maxmin:true,
              shadeClose: true,
              area: ['80%', '80%'],
              content: '/index/sysFilesByUser',
          });
          $(window).on("resize", function () {
              layer.full(index);
          });
          return false;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost("/pjContract/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete("/pjContract/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost("/pjContract/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut("/pjContract/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }
      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        '1':'1'
        //,key: $("#key").val()
		,refidProjectCodeHide: $("#refidProjectCodeHideCondition").val()
		,refProjectName: $("#refProjectNameCondition").val()
		,dictContractState: $("#dictContractStateCondition").val()
		,dictContractType: $("#dictContractTypeCondition").val()
		,contractNo: $("#contractNoCondition").val()
		,contractName: $("#contractNameCondition").val()
		,signTime: $("#signTimeCondition").val()
		,reportCount: $("#reportCountCondition").val()
		,reportDetail: $("#reportDetailCondition").val()
		,contractMoney: $("#contractMoneyCondition").val()
		,signBy: $("#signByCondition").val()
      }
      ,page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };
  
  //根据数据库字段长度及是否必填属性生成校验表单字段长度
  //lay-verify="required|account" lay-min="6" 
  // https://blog.csdn.net/m0_48373030/article/details/108783184
    form.verify({
refidProjectCodeHide: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '不能大于'+max+'个字符的长度！';
            }
        }  ,  refProjectName: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '项目名称不能大于'+max+'个字符的长度！';
            }
        }  ,  dictContractState: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '合同状态不能大于'+max+'个字符的长度！';
            }
        }  ,  dictContractType: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '合同类型不能大于'+max+'个字符的长度！';
            }
        }  ,  contractNo: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '合同号不能大于'+max+'个字符的长度！';
            }
        }  ,  contractName: function(value, item){
