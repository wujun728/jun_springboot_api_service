<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/custom.form.css">
</head>
<body>
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
      <input name="id" hidden/>
        <div class="layui-form-item">
      <label class="layui-form-label  layui-required  ">客户名称</label>
      <div class="layui-input-block">
		<input type="cusname" name="cusname"  lay-verify="required|cusname" lay-max="16"   placeholder="请输入客户名称"  autocomplete="off" class="layui-input">
	      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label  layui-required  ">客户描述</label>
      <div class="layui-input-block">
		<input type="cusdesc" name="cusdesc"  lay-verify="required|cusdesc" lay-max="255"   placeholder="请输入客户描述"  autocomplete="off" class="layui-input">
	      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label  ">客户全称</label>
      <div class="layui-input-block">
		<input type="text" name="fullname"  placeholder="请输入fullname" autocomplete="off" class="layui-input">
	      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label  ">客户性质</label>
      <div class="layui-input-block">
		<input type="text" name="cussex"  placeholder="请输入cussex" autocomplete="off" class="layui-input">
	      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label  layui-required  ">注册时间</label>
      <div class="layui-input-block">
	<input type="registerDate" name="registerDate" id="date" lay-verify="required| date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label  ">客户类型</label>
      <div class="layui-input-block">
		<input type="text" name="custype"  placeholder="请输入custype" autocomplete="off" class="layui-input">
	      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label  ">备注</label>
      <div class="layui-input-block">
	<textarea placeholder="请输入内容" class="layui-textarea" name="remark"></textarea>
      </div>
    </div>
  <div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>

<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="bizCustomer:list">
    <div class="layui-form-item">
      <div class="layui-input-inline">
        <input type="text" id="key" class="layui-input"  autocomplete="off" placeholder="请输入">
      </div>

      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查询</button>
        <button class="layui-btn"   id="export">导出全部</button>
      </div>
    </div>

  </div>
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="bizCustomer:add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="bizCustomer:delete">删除</button>
  </div>
</script>
<script type="text/html" id="tool">
  <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="bizCustomer:update">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="bizCustomer:delete">删除</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/js/core.util.js"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var layedit = layui.layedit;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;

  layui.use(['table', 'layer', 'laydate' ,'form', 'layedit'], function () {

    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: '/bizCustomer/listByPage' //数据接口
      , method: 'POST'
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'},
	          {field: 'id', title: '主键', sort: true  ,hide:true },
          
	          {field: 'cusname', title: '客户名称', sort: true },
          
	          {field: 'cusdesc', title: '客户描述', sort: true },
          
	          {field: 'fullname', title: '客户全称', sort: true },
          
	          {field: 'cussex', title: '客户性质', sort: true },
          
	          {field: 'registerDate', title: '注册时间', sort: true },
          
	          {field: 'custype', title: '客户类型', sort: true },
          
	          {field: 'remark', title: '备注', sort: true },
          
	          {width: 120, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });
    
   //日期
  laydate.render({
    elem: '#date'
    ,type: 'datetime'
  });


    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
	          $(".operation input[name=id]").val("");
	          $(".operation input[name=cusname]").val("");
	          $(".operation input[name=cusdesc]").val("");
	          $(".operation input[name=fullname]").val("");
	          $(".operation input[name=cussex]").val("");
	          $(".operation input[name=registerDate]").val("");
	          $(".operation input[name=custype]").val("");
	          $(".operation input[name=remark]").val("");
	          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'edit':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("编辑");
          CoreUtil.sendGet("/sys/user/roles/" + data.id, null, function (res) {
        	  console.log(res.data);
          });
          $(".operation input[name=id]").val(data.id);
          $(".operation input[name=cusname]").val(data.cusname);
          $(".operation input[name=cusdesc]").val(data.cusdesc);
          $(".operation input[name=fullname]").val(data.fullname);
          $(".operation input[name=cussex]").val(data.cussex);
          $(".operation input[name=registerDate]").val(data.registerDate);
          $(".operation input[name=custype]").val(data.custype);
          $(".operation input[name=remark]").val(data.remark);
          break;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost("/bizCustomer/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete("/bizCustomer/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost("/bizCustomer/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut("/bizCustomer/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }

      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        key: $("#key").val()
      }
      , page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };
  
  //检查输入的账号长度
  //lay-verify="required|account" lay-min="6" 
  // https://blog.csdn.net/m0_48373030/article/details/108783184
    form.verify({
  cusname: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length >= max){
                return 'cusname不能大于'+max+'个字符的长度！';
            }
        }  ,   cusdesc: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length >= max){
                return 'cusdesc不能大于'+max+'个字符的长度！';
            }
        }  ,     registerDate: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length >= max){
                return 'registerDate不能大于'+max+'个字符的长度！';
            }
        }  ,        });
</script>
