<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/custom.form.css">
  <style>
		element.style { width: 180px; }
		.layui-form-label.layui-required:after{
	        content:"*";
	        color:red;
	        position: absolute;
	        top:10px;
	        left:24px;
	    }
  </style>
</head>
<body>
<!-- 新增修改的DIV页面-begin,默认hidden -->
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
      <input name="id" id="id" hidden/>
        <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >客户名称</label>
      <div class="layui-input-block">
		<input type="title" name="title"  id="title"  lay-verify="required|title" lay-max="16"   placeholder="请输入客户名称"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label layui-required " >客户描述</label>
      <div class="layui-input-block">
		<input type="desc" name="desc"  id="desc"  lay-verify="required|desc" lay-max="255"   placeholder="请输入客户描述"  autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >客户全称</label>
      <div class="layui-input-block">
		<input type="text" name="key"  id="key"  placeholder="请输入客户全称" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >客户性质</label>
      <div class="layui-input-block">
		<input type="text" name="value"  id="value"  placeholder="请输入客户性质" autocomplete="off" class="layui-input">
	  </div>
 </div>
      <div class="layui-form-item"    style="display:none" >
      <label class="layui-form-label  " ></label>
      <div class="layui-input-block">
	<input type="date" name="date"  id="date" lay-verify=" date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
  </div>
 </div>
      <div class="layui-form-item"   >
      <label class="layui-form-label  " >备注</label>
      <div class="layui-input-block">
	    <textarea placeholder="请输入内容" class="layui-textarea" name="remark"  id="remark"></textarea>
  </div>
 </div>
<div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>
<!-- 新增修改的DIV页面-end -->

<!-- 查询列表的DIV页面-start -->
<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="bizCommon:list">
    <div class="layui-form-item">
      <div class="layui-input-inline">
    <input type="title" name="titleCondition"  id="titleCondition" class="layui-input"  autocomplete="off" placeholder="请输入客户名称">
      </div>
      <div class="layui-input-inline">
    <input type="desc" name="descCondition"  id="descCondition" class="layui-input"  autocomplete="off" placeholder="请输入客户描述">
      </div>
      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查询</button>
        <button class="layui-btn"   id="export">导出全部</button>
      </div>
    </div>
  </div>
  <!-- 渲染列表，上面的是工具栏 -->
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>
<!-- 查询列表的DIV页面-end -->
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="bizCommon:add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="bizCommon:delete">删除</button>
  </div>
</script>
<script type="text/html" id="tool">
  <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="bizCommon:update">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="bizCommon:delete">删除</a>
  <a class="layui-btn layui-btn-xs" lay-event="file" shiro:hasPermission="bizCustomerTest:update">附件</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/layui-ext/tableSelect.js"></script>
<script src="/js/core.util.js"></script>
<script src="/js/jquery.js"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var layedit = layui.layedit;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;
  var numberInput = layui.numberInput;
  var tableSelect = layui.tableSelect;
  //定义lay全局对象

  layui.config({
        base: '/layui-ext/'
    }).extend({
        treetable: 'treetable-lay/treetable',
        iconPicker: 'icon/iconPicker',
        numberInput: 'numberInput/js/index'
    }).use(['numberInput','table', 'layer', 'laydate' ,'form', 'layedit'], function () {
	numberInput = layui.numberInput;
	
    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: '/bizCommon/listByPage' //数据接口
      , method: 'POST'
      ,size: 'sm' //小尺寸的表格
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
	        return {
	          "code": res.code, //解析接口状态
	          "msg": res.msg, //解析提示文本
	          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
	          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
	        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'},  
          {field: 'id', title: '', sort: true ,hide:true }, 
          {field: 'title', title: '客户名称', sort: true }, 
          {field: 'desc', title: '客户描述', sort: true }, 
          {field: 'key', title: '客户全称', sort: true ,hide:true }, 
          {field: 'value', title: '客户性质', sort: true ,hide:true }, 
          {field: 'date', title: '', sort: true ,hide:true }, 
          {field: 'remark', title: '备注', sort: true ,hide:true }, 
          {width: 160, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });


//遍历列，并渲染各种表单组件
 	//日期
	laydate.render({
	    elem: '#date'
	    ,type: 'datetime'
    });

    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          $(".operation input[name=id]").val("");
          $(".operation input[name=title]").val("");
          $(".operation input[name=desc]").val("");
          $(".operation input[name=key]").val("");
          $(".operation input[name=value]").val("");
          $(".operation input[name=date]").val("");
          $(".operation input[name=remark]").val("");
          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'edit':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("编辑");
          $(".operation input[name=id]").val(data.id);
          $(".operation input[name=title]").val(data.title);
          $(".operation input[name=desc]").val(data.desc);
          $(".operation input[name=key]").val(data.key);
          $(".operation input[name=value]").val(data.value);
          $(".operation input[name=date]").val(data.date);
          $(".operation input[name=remark]").val(data.remark);
		  form.render();
          break;
        case 'file':
          CoreUtil.setData("bizcustomertest_rowdata",data);
          var index = layer.open({
              title: '上传附件',
              type: 2,
              shade: 0.2,
              maxmin:true,
              shadeClose: true,
              area: ['80%', '80%'],
              content: '/index/sysFilesByUser',
          });
          $(window).on("resize", function () {
              layer.full(index);
          });
          return false;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost("/bizCommon/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete("/bizCommon/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost("/bizCommon/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut("/bizCommon/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }
      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        '1':'1'
        //,key: $("#key").val()
		,title: $("#titleCondition").val()
		,desc: $("#descCondition").val()
      }
      ,page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };
  
  //根据数据库字段长度及是否必填属性生成校验表单字段长度
  //lay-verify="required|account" lay-min="6" 
  // https://blog.csdn.net/m0_48373030/article/details/108783184
    form.verify({
title: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '客户名称不能大于'+max+'个字符的长度！';
            }
        }  ,  desc: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '客户描述不能大于'+max+'个字符的长度！';
            }
        }  ,  key: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '客户全称不能大于'+max+'个字符的长度！';
            }
        }  ,  value: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '客户性质不能大于'+max+'个字符的长度！';
            }
        }  ,  date: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '不能大于'+max+'个字符的长度！';
            }
        }  ,  remark: function(value, item){
            var max = item.getAttribute('lay-max');
            if(value.length > max){
                return '备注不能大于'+max+'个字符的长度！';
            }
        }     });
</script>
